<h1 mat-dialog-title >Add Product Form</h1>
<div mat-dialog-content>

    <form [formGroup]="productForm">

        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Enter Product Name" formControlName="productName" />
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select placeholder="Category" formControlName="category">
                <mat-option value="Electronic">Electronic</mat-option>
                <mat-option value="Clothing">Clothing</mat-option>
                <mat-option value="Accessories">Accessories</mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" title="date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <label id="example-radio-group-label">
            <h3>Freshness</h3>
        </label>
        <mat-radio-group class="example-radio-group" formControlName="freshness" >
            <mat-radio-button class="example-radio-button" *ngFor="let list of freshnessList" [value]="list">
                {{list}}
            </mat-radio-button>
        </mat-radio-group>
        
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input type="number" matInput placeholder="Enter Price" formControlName="price" />
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea title="textarea" matInput formControlName="comment"></textarea>
        </mat-form-field>


    </form>
    
    <div class="dialogButton" mat-dialog-action [align]="'end'">
        <button mat-flat-button color="primary" id="primary" (click)="addProduct()">Save</button>
        <button mat-stroked-button color="warn">Close</button>
    </div>

</div>
