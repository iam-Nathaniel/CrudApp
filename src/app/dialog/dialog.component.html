<h1 mat-dialog-title >Add Product Form</h1>
<div mat-dialog-content>

    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Enter Product Name"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select placeholder="Category">
            <mat-option value="Electronic">Electronic</mat-option>
            <mat-option value="Clothing">Clothing</mat-option>
            <mat-option value="Accessories">Accessories</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" title="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label id="example-radio-group-label"><h3>Freshness</h3></label>
    <mat-radio-group class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let list of freshnessList" [value]="list">
            {{list}}
        </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input type="number" matInput placeholder="Enter Price" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea title="textarea" matInput></textarea>
    </mat-form-field>

    <div class="dialogButton" mat-dialog-action [align]="'end'">
        <button mat-flat-button color="primary" id="primary">Save</button>
        <button mat-stroked-button color="warn">Close</button>
    </div>

</div>
